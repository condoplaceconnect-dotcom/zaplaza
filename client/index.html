<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ZáPlaza - O marketplace do seu condomínio</title>
    <meta name="description" content="Compre e venda produtos e serviços com seus vizinhos. Delivery rápido e seguro dentro do seu condomínio." />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Manifest e tema do app -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff0000" />
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(() => console.log('Service Worker registrado'))
          .catch(err => console.log('Erro ao registrar SW:', err));
      }
    </script>
  </body>
</html>
